<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/logo.png" type="image/jpg">
        <title>Ecodar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/style.css"/>
    </head>

<body>
    <div th:replace="~{navegacion :: contenidoNavegacion}"></div>

    <!-- DETALLES DEL PRODUCTO -->
    <main class="min-vh-100">
        <div class="producto container col-md-6 mb-3 card mt-5">
            <div class="mx-3 card-body d-flex">
                <div class="col-sm-6 text-center">  
                    <img th:src="${producto.imagen_url}" alt="alt" class="img-fluid" height="400" width="400"/>
                </div>
                <div class="mx-5">
                    <div>   
                        <h3 style="text-transform: uppercase;"><span th:text="${producto.nombre + ' ' + producto.descripcion}"></span></h3>
                    </div>
                    <hr>
                    <div class="my-4">  
                        Categoria:
                        <span th:text="${producto.categoria.nombre}" style="text-transform: uppercase; color: dodgerblue; font-weight: 700"></span>
                    </div>
                    <div class="my-4">  
                        Marca:
                        <span th:text="${producto.marca}" style="text-transform: uppercase; color: dodgerblue; font-weight: 700"></span>
                    </div>
                    <form action="/venta/agregar" method="post" style="margin-bottom: 25px;">
                        <div class="my-4">
                            Precio:
                            <span style="color: dodgerblue; font-weight: 700">S/</span>
                            <input th:value="${producto.precio}" readonly="readonly" type="text" name="precio"
                                style="text-decoration: none; background-color: white; color: dodgerblue; 
                                font-weight: 700; width: 50px; border: none;">
                        </div>
                        <div style="float: left; margin-right: 15px;" class="col-12">
                            Cantidad:
                            <input style="border: 1px solid dodgerblue; padding: 5px; width: 50px;" name="cant"
                                type="number" size="4" value="1" min="1" max="10" step="1" required="required">
                        </div>
                        <button class="my-4 btn btn-success" type="submit">
                            <i class="bi bi-cart4"></i>
                            Agregar a Carrito
                        </button>
                        <input th:value="${producto.id_producto}" size="2" type="text" name="id_producto" style="visibility:hidden">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{footer :: contenidoFooter}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
