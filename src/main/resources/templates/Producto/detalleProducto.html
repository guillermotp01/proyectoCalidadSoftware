<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header style="background-color: lightgrey">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">
                        <img width="250" height="65" src="/logo_ecodar.png" alt="alt" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">
                                    <i class="bi bi-house-fill"></i>
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/nosotros}">
                                    <i class="bi bi-info-circle"></i>
                                    Nosotros
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/producto/listar}">
                                    <i class="bi bi-grid-fill"></i>
                                    Productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/venta/reporte}">
                                    <i class="bi bi-person-fill"></i>
                                    Mis Compras
                                </a>
                            </li>
                        </ul>
                        <div class="carrito">
                            <a class="nav-link active" th:href="@{/venta/listarCarrito}">
                                <i class="bi bi-cart4"></i>
                                <span class="montoCarrito">CARRITO</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div style="box-sizing: content-box; color: white; background-color: dodgerblue;">
        <div class="container my-5">
            <div class="text-center" style="padding: 50px 0;">
                <h1>DETALLE DEL PRODUCTO</h1>
            </div>
        </div>
    </div>

    <section class="my-5">
        <div class="container">
            <div class="row my-5">
                <div class="col-sm-6 text-center">
                    <img th:if="${Producto.isPresent()}" th:src="${Producto.get().imagen_url}" alt="alt" class="img-fluid" height="400" width="400"/>
                </div>
                <div class="col-sm-6">
                    <div>
                        <h3 style="text-transform: uppercase;"><span th:if="${Producto.isPresent()}"
                                th:text="${Producto.get().nombre + ' ' + Producto.get().descripcion}"></span></h3>
                    </div>
                    <hr>
                    <div class="my-4">
                        Categoria:
                        <span th:if="${Producto.isPresent()}" th:text="${Producto.get().categoria}"
                            style="text-transform: uppercase; color: dodgerblue; font-weight: 700"></span>
                    </div>
                    <div class="my-4">
                        Marca:
                        <span th:if="${Producto.isPresent()}" th:text="${Producto.get().marca}"
                            style="text-transform: uppercase; color: dodgerblue; font-weight: 700"></span>
                    </div>
                    <form action="/venta/agregar" method="post" style="margin-bottom: 25px;">
                        <div class="my-4">
                            Precio:
                            <span style="color: dodgerblue; font-weight: 700">S/</span>
                            <input th:field="${Producto.precio}" readonly="readonly" type="text" name="precio"
                                style="text-decoration: none; background-color: white; color: dodgerblue; 
                                font-weight: 700; width: 50px; border: none;">
                        </div>
                        <div style="float: left; margin-right: 15px;" class="col-12">
                            Cantidad:
                            <input style="border: 1px solid dodgerblue; padding: 5px; width: 50px;" name="cant"
                                type="number" size="4" value="1" min="1" max="10" step="1" required="required">
                        </div>
                        <button class="my-4" type="submit" style="background: dodgerblue;
                                    border: medium none;
                                    color: white;
                                    padding: 6px 25px;">
                            <i class="bi bi-cart4"></i>
                            Agregar a Carrito
                        </button>
                        <input th:field="${Producto.id}" size="2" type="text" name="producto_id" style="visibility:hidden">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
