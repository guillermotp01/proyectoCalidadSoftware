<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="logo.png" type="image/jpg">
        <title>Ecodar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        
        <div th:replace="~{navegacion :: contenidoNavegacion}"></div>

        <div class="container">
            <hr>
            <div class="alert alert-success" role="alert">
                Formulario para EDITAR PRODUCTO
            </div>
            <hr>
            <form th:action="@{/producto/actualizar/{id}(id=${producto.id_producto})}" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:placeholder="${producto.nombre}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="descripcion" th:placeholder="${producto.descripcion}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Categoria</label>
                    <select class="form-control" id="categoria" name="categoria">
                        <option value="">Selecciona una categoría</option>
                        <th:block th:each="categoria : ${categorias}">
                            <option th:value="${categoria.id_categoria}" th:text="${categoria.nombre}"></option>
                        </th:block>
                    </select>                 
                </div>
                <div class="col-md-6">
                    <label class="form-label">Marca</label>
                    <select class="form-control" id="proveedor" name="proveedor">
                        <option value="">Selecciona un proveedor</option>
                        <th:block th:each="proveedor : ${proveedores}">
                            <option th:value="${proveedor.id_proveedor}" th:text="${proveedor.nombre}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Precio</label>
                    <input type="text" class="form-control" name="precio" th:placeholder="${producto.precio}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Stock</label>
                    <input type="text" class="form-control" name="stock" th:placeholder="${producto.stock}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">URL de la Imagen</label>
                    <input type="text" class="form-control" name="imagen_url" th:placeholder="${producto.imagen_url}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <div th:replace="~{footer :: contenidoFooter}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
