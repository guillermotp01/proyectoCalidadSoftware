<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header style="background-color: lightgrey">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">
                        <img width="250" height="65" src="/logo_ecodar.png" alt="alt" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">
                                    <i class="bi bi-house-fill"></i>
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/nosotros}">
                                    <i class="bi bi-info-circle"></i>
                                    Nosotros
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/producto/listar}">
                                    <i class="bi bi-grid-fill"></i>
                                    Productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/venta/reporte}">
                                    <i class="bi bi-bag-fill"></i>
                                    Mis Compras
                                </a>
                            </li>
                        </ul>
                        <div class="carrito">
                            <a class="nav-link active" th:href="@{/venta/listarCarrito}">
                                <i class="bi bi-cart4"></i>
                                <span class="montoCarrito">CARRITO</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div style="box-sizing: content-box; color: white; background-color: dodgerblue;">
        <div class="container my-5">
            <div class="text-center" style="padding: 50px 0;">
                <h1>CARRITO COMPRA</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <a th:href="@{/producto/listar}" class="btn btn-primary my-3" type="button">Ver Mas Productos</a>
        <table class="table">
            <thead>
                <tr class="table-success">
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carrito,x : ${Carrito}">
                    <th th:text="${x.count}" scope="row"></th>
                    <td th:text="${carrito.idProducto}"></td>
                    <td th:text="${carrito.producto}"></td>
                    <td th:text="${carrito.descripcion}"></td>
                    <td th:text="${carrito.precio}"></td>
                    <td th:text="${carrito.cantidad}"></td>
                    <td th:text="${carrito.total}"></td>
                    <td>
                        <a th:href="@{/venta/eliminarcarrito(cod=${x.count})}" target="_self" style="color:red">
                            <i class="bi bi-x-circle-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <form action="/venta/registrar" method="post" class="row g-3 my-3">
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="user" placeholder="Nombre de Usuario">
            </div>
            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="clave" placeholder="Contraseña">
            </div>
            <div class="col-md-6">
                <label class="form-label">Medio Pago</label>
                <select class="form-control" name="mediopago_id" required>
                    <option value="" selected disabled>Seleccione Medio de Pago</option>
                    <option th:each="mediopago: ${MedioPago}" th:value="${mediopago.id}"
                        th:text="${mediopago.nombre}">
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Fecha</label>
                <input type="datetime-local" class="form-control" name="fec" placeholder="fecha" required>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
