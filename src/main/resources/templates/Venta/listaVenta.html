<html>

    <head>
        <title>Venta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        
        <header style="background-color: lightgrey">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img width="250" height="65" src="/logo_ecodar.png" alt="alt" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/}">
                                        <i class="bi bi-house-fill"></i>
                                        Inicio
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/nosotros}">
                                        <i class="bi bi-info-circle"></i>
                                        Nosotros
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/producto/listar}">
                                        <i class="bi bi-grid-fill"></i>
                                        Productos
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/venta/reporte}">
                                        <i class="bi bi-person-fill"></i>
                                        Mis Compras
                                    </a>
                                </li>
                            </ul>
                            <div class="carrito">
                                <a class="nav-link active" th:href="@{/venta/listarCarrito}">
                                    <i class="bi bi-cart4"></i>
                                    <span class="montoCarrito">CARRITO</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
        <div class="container my-5">
            <h3 class="text-center my-4">LISTA DE VENTAS</h3>

            <form action="/venta/buscar" method="post">
                <div class="input-group mb-3">
                    <input type="text" name="desc" class="form-control" placeholder="Ingresar descripcion">
                    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                </div>
            </form>
            <hr>
            <table class="table">
                <thead>
                    <tr class="table-success">
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Medio Pago</th>
                        <th scope="col">Total Venta</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta,x : ${Venta}">
                        <th th:text="${x.count}" scope="row"></th>
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.cliente.nombre + ' ' + venta.cliente.apellido}"></td>
                        <td th:text="${venta.mediopago.nombre}"></td>
                        <td th:text="${venta.totalVenta}"></td>
                        <td>
                            <a th:href="@{/venta/eliminar(cod=${venta.id})}" target="_self" style="color:red">
                                <i class="bi bi-x-circle-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-grid gap-2">
                <a th:href="@{/producto/listar}" class="btn btn-primary" type="button">Agregar</a>
            </div>
        </div>
    </body>

</html>
