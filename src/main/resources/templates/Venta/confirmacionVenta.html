<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="logo.png" type="image/jpg">
        <title>Ecodar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div th:replace="~{navegacion :: contenidoNavegacion}"></div>

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <section class="card p-5 m-5 text-center">

                <div>
                    <i class="bi bi-check2-circle" style="color: #6A9C89; font-size: 80px;"></i>

                    <h2>Hemos recibido tu solicitud de Compra</h2>
                    <h4>Enviaremos los detalles y avances a tu correo</h4>
                </div>


                <div class="d-flex justify-content-center mt-5">
                    <div class="mx-2" style="color: #02bc7d;">
                        <h2>1</h2>
                        <strong>Solicitud Recibida</strong>
                    </div>
                    <span class="my-auto mx-2">-</span> 
                    <div class="mx-2">
                        <h2>2</h2>
                        <strong>En Preparacion</strong>
                    </div>
                    <span class="my-auto mx-2">-</span>
                    <div class="mx-2">
                        <h2>3</h2>
                        <strong>Orden Entregada</strong>
                    </div>
                </div>


                <div class="my-5">
                    <button class="btn p-2" style="max-width: 200px; font-size: 20px; background-color: #6A9C89;">Ver mi Compra</button>
                </div>
            </section>
        </div>     

        <div th:replace="~{footer :: contenidoFooter}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
