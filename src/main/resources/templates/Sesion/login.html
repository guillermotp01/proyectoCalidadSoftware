<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="logo.png" type="image/jpg">
        <title>Ecodar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div th:replace="~{navegacion :: contenidoNavegacion}"></div>

        <main class="d-flex flex-nowrap min-vh-100">
            <div class="container">
                <hr>
                <div class="alert alert-primary" role="alert">
                    <h1 class="text-center">Inicia Sesion</h1>
                </div>
                <hr>

                <form th:action="@{/login}" method="post" class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de Usuario" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="clave" id="clave" placeholder="Contraseña" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>     
        </main>

        <div th:replace="~{footer :: contenidoFooter}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
