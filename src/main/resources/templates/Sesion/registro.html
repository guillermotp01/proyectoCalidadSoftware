<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="logo.png" type="image/jpg">
        <title>Ecodar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div th:replace="~{navegacion :: contenidoNavegacion}"></div>

        <main class="d-flex flex-nowrap min-vh-100">
            <div class="container">

                <div class="alert alert-primary my-5" role="alert">
                    <h1 class="text-center">Registrate Aquí</h1>
                </div>

                <form action="/usuario/registrar" method="POST" class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo Documento</label>
                        <select class="form-control" id="tipo_documento" name="tipo_documento">
                            <option value="vacio">Selecciona una categoría</option>
                            <option value="dni">DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="carnet de Extranjeria">Carnet de Extranjeria</option>
                        </select>                 
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Numero Documento</label>
                        <input type="number" class="form-control" name="numero_documento" placeholder="Numero Documento">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Celular</label>
                        <input type="number" class="form-control" name="celular" placeholder="Celular">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" name="direccion" placeholder="Dirección del Usuario">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="correo" placeholder="Email">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="clave" placeholder="Contraseña">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                    </div>
                </form>
            </div>     
        </main>

        <div th:replace="~{footer :: contenidoFooter}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
